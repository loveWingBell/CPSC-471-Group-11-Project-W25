{% extends "base.html" %}
{% block content %}
    <h1>Delete Appointment</h1>
    <br/><br/>
    <h3> Delete: {{ appointment }} </h3>
    <br/>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            <Strong>Are you sure you want to delete this appointment? This cannot be undone.</strong><br/><br/>
            <button class="btn btn-secondary">Delete Appointment</button>
        </form>
    </div>
    <a href="{% url "patient-appointment-list" %}" class="btn btn-secondary">Cancel</a>

{% endblock content %}
